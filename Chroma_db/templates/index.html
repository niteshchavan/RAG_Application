<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload and Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Upload and Query</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file">Choose a PDF file to upload:</label>
            <input type="file" id="file" name="file" accept="application/pdf">
            <button type="submit">Upload</button>
        </form>
        <form id="queryForm">
            <label for="query_text">Enter query text:</label>
            <input type="text" id="query_text" name="query_text" required>
            <button type="submit">Query</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            if (fileInput.files.length === 0) {
                alert('Please select a file to upload.');
                return;
            }
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('Error uploading file.');
            }
        });

        document.getElementById('queryForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const queryText = document.getElementById('query_text').value;
            const payload = { query_text: queryText, n_results: 2 };
            
            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error('Error querying collection:', error);
                alert('Error querying collection.');
            }
        });
    </script>
</body>
</html>
